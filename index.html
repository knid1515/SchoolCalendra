<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทินโรงเรียน</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #6f42c1; /* ม่วง */
            --secondary-color: #ffc107; /* เหลือง */
            --background-color: #f8f9fa;
            --sidebar-bg: #343a40;
            --text-color: #333;
            --sidebar-text-color: #f8f9fa;
            --card-bg: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Sarabun', sans-serif; }
        body { background-color: var(--background-color); color: var(--text-color); display: flex; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: var(--primary-color); display: flex; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; color: white; transition: opacity 0.5s ease-out, visibility 0.5s ease-out; }
        .spinner { border: 8px solid rgba(255, 255, 255, 0.3); border-top: 8px solid var(--secondary-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-screen.hidden { opacity: 0; visibility: hidden; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); color: var(--sidebar-text-color); height: 100vh; position: fixed; top: 0; left: 0; transition: transform 0.3s ease-in-out; z-index: 100; }
        .sidebar.closed { transform: translateX(-100%); }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
        .sidebar-header h3 { color: var(--secondary-color); font-weight: 700; }
        .sidebar-nav ul { list-style: none; padding: 20px 0; }
        .sidebar-nav li a { display: flex; align-items: center; padding: 15px 20px; color: var(--sidebar-text-color); text-decoration: none; transition: background-color 0.2s, padding-left 0.2s; }
        .sidebar-nav li a:hover, .sidebar-nav li a.active { background-color: var(--primary-color); padding-left: 25px; }
        .sidebar-nav li a i { margin-right: 15px; width: 20px; text-align: center; }
        .main-content { flex-grow: 1; margin-left: 260px; padding: 20px; transition: margin-left 0.3s ease-in-out; }
        .main-content.full-width { margin-left: 0; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #menu-toggle { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--primary-color); }
        #page-title { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        .page { display: none; }
        .page.active { display: block; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        button.btn-primary { background-color: var(--primary-color); color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: 500; width: 100%; }
        #saved-activities-list, #daily-activities-list { list-style: none; }
        #saved-activities-list li, #daily-activities-list li { background: #f1f1f1; padding: 15px; border-radius: 5px; margin-bottom: 10px; border-left: 5px solid var(--primary-color); }
        #saved-activities-list li strong, #daily-activities-list li strong { font-size: 1.1rem; color: var(--primary-color); }
        #saved-activities-list li small, #daily-activities-list li small { display: block; color: #666; margin-bottom: 5px; }
        .card { background-color: var(--card-bg); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #e0e0e0; box-shadow: 0 1px 2px rgba(0,0,0,0.07), 0 2px 4px rgba(0,0,0,0.07), 0 4px 8px rgba(0,0,0,0.07), 0 8px 16px rgba(0,0,0,0.07); }
        .card h2 { color: var(--primary-color); border-bottom: 2px solid var(--secondary-color); padding-bottom: 10px; margin-bottom: 15px; }
        .calendar-container { width: 100%; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; color: var(--primary-color); }
        #month-year { font-size: 1.2rem; font-weight: 700; }
        .calendar-nav button { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--primary-color); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-grid div { text-align: center; padding: 10px; font-size: 0.9rem; }
        .calendar-day-name { font-weight: 700; color: var(--text-color); }
        .calendar-date { border-radius: 50%; cursor: pointer; transition: background-color 0.2s, color 0.2s, transform 0.2s; border: 2px solid transparent; position: relative; }
        .calendar-date:hover { transform: scale(1.1); }
        .calendar-date.today { background-color: var(--primary-color); color: #fff; font-weight: 700; }
        .calendar-date.empty { cursor: default; }
        .calendar-date.empty:hover { transform: none; }
        .calendar-date.selected { background-color: var(--secondary-color); color: var(--sidebar-bg); font-weight: 700; border-color: var(--secondary-color); }
        .event-dot { width: 6px; height: 6px; border-radius: 50%; background-color: var(--secondary-color); position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); z-index: 200; } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; width: 100%; } #page-title { font-size: 1.2rem; } }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>กำลังโหลดข้อมูลปฏิทิน...</p>
    </div>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header"><h3><i class="fas fa-calendar-alt"></i> ปฏิทินโรงเรียน</h3></div>
        <ul class="sidebar-nav">
            <li><a href="#" class="nav-link active" data-page="home"><i class="fas fa-home"></i> หน้าหลัก</a></li>
            <li><a href="#" class="nav-link" data-page="save"><i class="fas fa-save"></i> บันทึกกิจกรรม</a></li>
            <li><a href="#" class="nav-link" data-page="dashboard"><i class="fas fa-tachometer-alt"></i> แดชบอร์ด</a></li>
        </ul>
    </nav>
    <main class="main-content" id="main-content">
        <header>
            <button id="menu-toggle"><i class="fas fa-bars"></i></button>
            <h1 id="page-title">หน้าหลัก</h1>
        </header>
        <div class="content-wrapper">
            <section id="home-page" class="page active">
                <div class="card">
                    <h2><i class="fas fa-calendar-check"></i> กิจกรรมทั้งหมด</h2>
                    <ul id="saved-activities-list"></ul>
                </div>
            </section>
            <section id="save-page" class="page">
                <div class="card">
                    <h2><i class="fas fa-edit"></i> เพิ่มกิจกรรมใหม่</h2>
                    <form id="save-activity-form">
                        <div class="form-group"><label for="activity-name">ชื่อกิจกรรม</label><input type="text" id="activity-name" required></div>
                        <div class="form-group"><label for="activity-date">วันที่</label><input type="date" id="activity-date" required></div>
                        <div class="form-group"><label for="activity-desc">รายละเอียด (ถ้ามี)</label><textarea id="activity-desc" rows="4"></textarea></div>
                        <button type="submit" class="btn-primary">บันทึกกิจกรรม</button>
                    </form>
                </div>
            </section>
            <section id="dashboard-page" class="page">
                <div class="card">
                    <h2><i class="fas fa-calendar-day"></i> ปฏิทินประจำเดือน</h2>
                    <div class="calendar-container">
                        <div class="calendar-header"><button id="prev-month-btn"><i class="fas fa-chevron-left"></i></button><div id="month-year"></div><button id="next-month-btn"><i class="fas fa-chevron-right"></i></button></div>
                        <div class="calendar-grid" id="calendar-days-header"></div>
                        <div class="calendar-grid" id="calendar-dates-grid"></div>
                    </div>
                </div>
                <div class="card" id="daily-activities-card" style="display: none;"><h2 id="daily-activities-title"></h2><ul id="daily-activities-list"></ul></div>
            </section>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CONFIGURATION ---
            // ---------------------
            // URL ของ Web App ที่ได้จากการ Deploy ใน Google Apps Script
            const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxsA2B7j7X6e31sJ-jKyVakZ3ML1r10PtiOy0NqKN5bGMcODOqBRHVICdIH3KFyxCYO/exec';
            // ---------------------

            // --- Element Selection ---
            const allElements = {
                menuToggle: document.getElementById('menu-toggle'),
                sidebar: document.getElementById('sidebar'),
                mainContent: document.getElementById('main-content'),
                navLinks: document.querySelectorAll('.nav-link'),
                pages: document.querySelectorAll('.page'),
                pageTitle: document.getElementById('page-title'),
                loadingScreen: document.getElementById('loading-screen'),
                saveActivityForm: document.getElementById('save-activity-form'),
                savedActivitiesList: document.getElementById('saved-activities-list'),
                monthYearEl: document.getElementById('month-year'),
                calendarDatesGrid: document.getElementById('calendar-dates-grid'),
                calendarDaysHeader: document.getElementById('calendar-days-header'),
                prevMonthBtn: document.getElementById('prev-month-btn'),
                nextMonthBtn: document.getElementById('next-month-btn'),
                dailyActivitiesCard: document.getElementById('daily-activities-card'),
                dailyActivitiesTitle: document.getElementById('daily-activities-title'),
                dailyActivitiesList: document.getElementById('daily-activities-list')
            };

            let currentDate = new Date();
            let allActivities = []; // ตัวแปรสำหรับเก็บข้อมูลกิจกรรมทั้งหมด

            // --- Core Functions ---
            
            /** Fetches all activities from the Google Apps Script backend */
            async function fetchActivities() {
                allElements.loadingScreen.classList.remove('hidden');
                try {
                    const response = await fetch(GAS_WEB_APP_URL, { method: 'GET', redirect: 'follow' });
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    const result = await response.json();
                    if (result.status === 'success') {
                        allActivities = result.data;
                        displayAllActivities();
                        renderCalendar();
                    } else {
                        throw new Error(result.message || 'Failed to fetch activities.');
                    }
                } catch (error) {
                    console.error('Fetch Error:', error);
                    alert(`เกิดข้อผิดพลาดในการดึงข้อมูล: ${error.message}`);
                } finally {
                    allElements.loadingScreen.classList.add('hidden');
                }
            }

            /** Saves a new activity using the Google Apps Script backend */
            async function saveActivity(e) {
                e.preventDefault();
                const newActivity = {
                    id: Date.now(),
                    name: allElements.saveActivityForm.elements['activity-name'].value,
                    date: allElements.saveActivityForm.elements['activity-date'].value,
                    desc: allElements.saveActivityForm.elements['activity-desc'].value
                };

                allElements.loadingScreen.classList.remove('hidden');
                try {
                    const response = await fetch(GAS_WEB_APP_URL, {
                        method: 'POST',
                        redirect: 'follow',
                        body: JSON.stringify(newActivity),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' } // Required for simple POST to GAS
                    });
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    const result = await response.json();
                    if (result.status === 'success') {
                        alert(result.message);
                        allElements.saveActivityForm.reset();
                        await fetchActivities(); // Re-fetch all data to get the latest version
                        navigateTo('home');
                    } else {
                        throw new Error(result.message || 'Failed to save activity.');
                    }
                } catch (error) {
                    console.error('Save Error:', error);
                    alert(`เกิดข้อผิดพลาดในการบันทึก: ${error.message}`);
                } finally {
                    allElements.loadingScreen.classList.add('hidden');
                }
            }

            // --- UI Rendering Functions ---

            /** Displays all activities on the home page list */
            function displayAllActivities() {
                allActivities.sort((a, b) => new Date(a.date) - new Date(b.date));
                allElements.savedActivitiesList.innerHTML = '';
                if (allActivities.length === 0) {
                    allElements.savedActivitiesList.innerHTML = '<li>ยังไม่มีกิจกรรมที่บันทึกไว้</li>';
                    return;
                }
                allActivities.forEach(activity => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${activity.name}</strong><small>วันที่: ${activity.date}</small><p>${activity.desc || ''}</p>`;
                    allElements.savedActivitiesList.appendChild(li);
                });
            }

            /** Renders the calendar for the current month */
            function renderCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
                allElements.monthYearEl.textContent = `${monthNames[month]} ${year + 543}`;
                allElements.calendarDatesGrid.innerHTML = '';
                
                const eventDates = new Set(allActivities.map(act => act.date));
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) { allElements.calendarDatesGrid.insertAdjacentHTML('beforeend', '<div class="calendar-date empty"></div>'); }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateCell = document.createElement('div');
                    dateCell.classList.add('calendar-date');
                    dateCell.textContent = day;
                    const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    if (eventDates.has(fullDate)) dateCell.insertAdjacentHTML('beforeend', '<div class="event-dot"></div>');
                    const today = new Date();
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) dateCell.classList.add('today');
                    
                    dateCell.addEventListener('click', () => {
                        document.querySelector('.calendar-date.selected')?.classList.remove('selected');
                        dateCell.classList.add('selected');
                        displayActivitiesForDate(fullDate);
                    });
                    allElements.calendarDatesGrid.appendChild(dateCell);
                }
            }

            /** Displays activities for a specific selected date */
            function displayActivitiesForDate(dateString) {
                const todaysActivities = allActivities.filter(act => act.date === dateString);
                const dateObj = new Date(dateString);
                const thaiYear = dateObj.getFullYear() + 543;
                const thaiMonth = dateObj.toLocaleDateString('th-TH', { month: 'long' });
                const thaiDay = dateObj.getDate();
                allElements.dailyActivitiesTitle.textContent = `กิจกรรมวันที่ ${thaiDay} ${thaiMonth} ${thaiYear}`;
                allElements.dailyActivitiesList.innerHTML = '';
                if (todaysActivities.length > 0) {
                    todaysActivities.forEach(activity => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${activity.name}</strong><p>${activity.desc || 'ไม่มีรายละเอียด'}</p>`;
                        allElements.dailyActivitiesList.appendChild(li);
                    });
                } else {
                    allElements.dailyActivitiesList.innerHTML = '<li>ไม่มีกิจกรรมในวันที่เลือก</li>';
                }
                allElements.dailyActivitiesCard.style.display = 'block';
            }

            // --- Navigation and Initialization ---
            function navigateTo(pageId) {
                allElements.navLinks.forEach(nav => nav.classList.toggle('active', nav.getAttribute('data-page') === pageId));
                allElements.pages.forEach(page => page.classList.toggle('active', page.id === pageId + '-page'));
                const activeLink = document.querySelector(`.nav-link[data-page="${pageId}"]`);
                if (activeLink) allElements.pageTitle.textContent = activeLink.textContent;
                if (window.innerWidth <= 768) {
                    allElements.sidebar.classList.remove('open');
                    allElements.sidebar.classList.add('closed');
                }
                if (pageId !== 'dashboard') {
                    allElements.dailyActivitiesCard.style.display = 'none';
                }
            }
            
            allElements.navLinks.forEach(link => { link.addEventListener('click', function(e) { e.preventDefault(); navigateTo(this.getAttribute('data-page')); }); });
            allElements.menuToggle.addEventListener('click', () => { if (window.innerWidth > 768) { allElements.sidebar.classList.toggle('closed'); allElements.mainContent.classList.toggle('full-width'); } else { allElements.sidebar.classList.toggle('open'); allElements.sidebar.classList.toggle('closed'); } });
            allElements.prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
            allElements.nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
            allElements.saveActivityForm.addEventListener('submit', saveActivity);

            function initializeApp() {
                if (window.innerWidth <= 768) {
                    allElements.sidebar.classList.add('closed');
                    allElements.mainContent.classList.add('full-width');
                }
                const dayNames = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
                allElements.calendarDaysHeader.innerHTML = dayNames.map(day => `<div class="calendar-day-name">${day}</div>`).join('');
                fetchActivities(); // Fetch initial data
            }

            initializeApp();
        });
    </script>
</body>
</html>
